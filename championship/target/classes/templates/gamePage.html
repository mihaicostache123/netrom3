<!DOCTYPE html>
<html>
<head>
    <title>Game</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.css"/>
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.js"></script>
    <link rel="stylesheet" href="/CSS/style.css">
    <script src="/JS/gameTable.js"></script>
</head>

<body>

<nav class="navbar navbar-expand" style="background: green;">
    <div class="container">
        <a href="http://localhost:8080" class="navbar-brand">SportsEdge</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="/team" class="nav-link">Teams</a>
            </li>
            <li class="nav-item">
                <a href="/player" class="nav-link">Players</a>
            </li>
        </ul>
        <div class="navbar-text">Strategize. Manage. Dominate.</div>
    </div>
</nav>
<br>

<div class="container">
    <div id="gameTableContainer"></div>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addForm">Add Game
    </button>
    <br><br>
    <form class="modal fade" id="addForm">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">Add Game</div>
                <div class="modal-body">
                    <div class="form-floating">
                        <input type="date" id="date" placeholder="Date" required class="form-control">
                        <label for="date" class="form-label">Date</label>
                    </div>
                    <br>
                    <div class="form-floating">
                        <input type="text" id="score1" placeholder="Score1" required class="form-control">
                        <label for="score1" class="form-label">Score1</label>
                    </div>
                    <br>
                    <div class="form-floating">
                        <input type="text" id="score2" placeholder="Score2" required class="form-control">
                        <label for="score2" class="form-label">Score2</label>
                    </div>
                    <br>
                    <div class="form-floating">
                        <input type="text" id="team1" placeholder="Team1" required class="form-control">
                        <label for="team1" class="form-label">Team1</label>
                    </div>
                    <br>
                    <div class="form-floating">
                        <input type="text" id="team2" placeholder="Team2" required class="form-control">
                        <label for="team2" class="form-label">Team2</label>
                    </div>
                    <br>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success mb-3" id="submitFormButton" onclick="createGame()">Add Game
                    </button>
                </div>
            </div>
        </div>
    </form>
    <script>
    const form = document.querySelector('#addForm');
    form.addEventListener('submit', e => {
        if(!form.checkValidity()){
            event.preventDefault();
        }
        form.classList.add('was-validated');
    });

    </script>

    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#deleteForm">Delete Game
    </button>
    <br><br>
    <form class="modal fade" id="deleteForm">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">Delete Game</div>
                <div class="modal-body">
                    <div class="form-floating">
                        <input type="number" id="deleteId" placeholder="Id" class="form-control" required>
                        <label for="deleteId" class="form-label">Id</label>
                    </div>
                    <br>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger mb-3" id="deleteFormButton" onclick="deleteGame()">Delete Game
                    </button>
                    <button type="button" class="btn btn-danger mb-3" id="deleteAllButton" onclick="deleteAllGames()">Delete All
                        Games
                    </button>
                </div>
            </div>
        </div>
    </form>

    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editForm">Edit Game
    </button>
    <br><br>
    <form class="modal fade" id="editForm">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">Edit Game</div>
                <div class="modal-body">
                    <div class="form-floating">
                        <input type="number" id="editId" placeholder="Id" class="form-control" required>
                        <label for="editId" class="form-label">Id</label>
                    </div><br>
                    <div class="form-floating">
                        <input type="text" id="editScore1" placeholder="Score1" class="form-control" required>
                        <label for="editScore1" class="form-label">Score1</label>
                    </div><br>
                    <div class="form-floating">
                        <input type="text" id="editScore2" placeholder="Score2" class="form-control" required>
                        <label for="editScore2" class="form-label">Score2</label>
                    </div><br>
                    <div class="form-floating">
                        <input type="date" id="editDate" placeholder="Date" class="form-control" required>
                        <label for="editDate" class="form-label">Date</label>
                    </div><br>
                    <div class="form-floating">
                        <input type="text" id="editTeam1" placeholder="Team1" class="form-control" required>
                        <label for="editTeam1" class="form-label">Team1</label>
                    </div><br>
                    <div class="form-floating">
                        <input type="text" id="editTeam2" placeholder="Team2" class="form-control" required>
                        <label for="editTeam2" class="form-label">Team2</label>
                    </div><br>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary mb-3" id="editFormButton" onclick="editGame()">Edit Game</button>
                </div>
            </div>
        </div>
    </form>
</div>

</body>
</html>
